{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<!-- <h1> Login</h1> -->
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='col-md-6 col-12 mx-auto'>
                <form method="POST">
                    {% csrf_token %} 
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Login</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

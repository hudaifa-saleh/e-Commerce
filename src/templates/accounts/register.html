{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

{% load static %}
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='col-md-6 col-12 mx-auto'>
                <form method="POST">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

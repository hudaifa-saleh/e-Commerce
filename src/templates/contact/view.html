{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<!-- <div class='text-center'>
    <h1>{{ title }}</h1>
</div> -->
<div class='container'>
    <div class='row'>
        <div class='col'>
            <div class='col-md-6 col-12 mx-auto'>
                <!-- <p>{{ content }}</p> -->
                <form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
                    {% bootstrap_form form %}

                    {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
